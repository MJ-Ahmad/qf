<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>বাংলা ফন্ট সেটআপ ডেমো</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans Bengali", sans-serif;
      line-height: 1.8;
      margin: 40px;
    }
    .font-block {
      margin-bottom: 20px;
    }
    .solaiman { font-family: "SolaimanLipi", sans-serif; }
    .nikosh { font-family: "Nikosh", sans-serif; }
    .adorsho { font-family: "AdorshoLipi", sans-serif; }
    .kalpurush { font-family: "Kalpurush", sans-serif; }
    .siyam { font-family: "Siyam Rupali", sans-serif; }
  </style>
</head>
<body>
  <h1>বাংলা ফন্ট ডেমো</h1>

  <div class="font-block solaiman">
    <h2>SolaimanLipi</h2>
    <p>এই লেখা সোলায়মানলিপি ফন্টে প্রদর্শিত হচ্ছে।</p>
  </div>

  <div class="font-block nikosh">
    <h2>Nikosh</h2>
    <p>এই লেখা নিকোষ ফন্টে প্রদর্শিত হচ্ছে।</p>
  </div>

  <div class="font-block adorsho">
    <h2>AdorshoLipi</h2>
    <p>এই লেখা আদর্শলিপি ফন্টে প্রদর্শিত হচ্ছে।</p>
  </div>

  <div class="font-block kalpurush">
    <h2>Kalpurush</h2>
    <p>এই লেখা কালপুরুষ ফন্টে প্রদর্শিত হচ্ছে।</p>
  </div>

  <div class="font-block siyam">
    <h2>Siyam Rupali</h2>
    <p>এই লেখা সিয়াম রূপালী ফন্টে প্রদর্শিত হচ্ছে।</p>
  </div>
</body>
</html>
